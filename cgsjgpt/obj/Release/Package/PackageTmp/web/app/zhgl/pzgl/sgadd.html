<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增部门</title>
    <link href="../../../css/default.css" rel="stylesheet" type="text/css">
    <link href="../../../css/style/green.css" rel="stylesheet" type="text/css" id='link'>
</head>

<body style="padding:15px 8px 0px 8px;">
    <form id="root">
        <table class="formtable" style="width:780px;">
            <tbody>
                <tr>
                    <td class="tlabel">姓名/单位名：</td>
                    <td>
                        <input type="text" class="forminput inputstyle" style="width:200px;" v-model="name">
                    </td>
                </tr>
                <tr>
                    <td class="tlabel">证件类型：</td>
                    <td>
                        <select class="select swidth" v-model="zjlx" style="width:200px;">
                            <option v-for="item in zjlxs" :value="item">{{item}}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="tlabel">证件号码：</td>
                    <td>
                        <input type="text" class="forminput inputstyle" v-model="zjhm" style="width:200px;">
                    </td>
                </tr>
            </tbody>

        </table>

        <div class="formbtn">
            <input type="button" value="保存" class="btnsave" @click="save">
            <input type="button" value="重置" class="btncancel">
        </div>

    </form>
</body>
<script type="text/javascript" src="../../../js/jquery.js"></script>
<script type="text/javascript" src="../../../js/common.js"></script>
<script type="text/javascript" src="../../../js/skin.js"></script>
<script type="text/javascript" src="../../../layer/layer.js"></script>
<script type="text/javascript" src="../../../js/vue.min.js"></script>
<script type="text/javascript" src="sgadd.js"></script>

</html>
