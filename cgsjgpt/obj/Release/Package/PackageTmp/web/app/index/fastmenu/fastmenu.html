<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户编辑</title>
    <link href="../../../css/default.css" rel="stylesheet" type="text/css">
    <link href="../../../css/style/green.css" rel="stylesheet" type="text/css" id='link'>
    <style>
        .website, .userinfo {
            min-height: 300px;
        }

        .tablebox > table:first-child {
            border-top: 1px solid #bfbfbf;
        }
    </style>
</head>

<body style="padding:15px 8px 0px 8px;">
    <form id="root">
        <ul class="menu tools" style="border-right:none;min-height:130px;">
            <!-- <li><a href="#"><i class="menuico iconfont icon3">&#xe616;</i>密码</a></li>-->
            <li v-for="(item,index) in fastmenu" @mouseenter="mouseover1(item.ID,index)" @mouseleave="mouseout1(item.ID,index)">
                <a href="#">
                    <i class="menuico iconfont icon3" v-html="item.ICON"></i>{{item.NAME}}
                </a>
            </li>
        </ul>
        <table class="formtable">
            <tbody>
                <tr>
                    <td>
                        <div style="position:relative;">
                            <ul class="tab" style="margin-top:2px;">
                                <li :name="'tab_'+index" :class="index==0?'tabcurrent':''" v-for="(item,index) in menus1"><a href="javascript:;">{{item.self.NAME}}</a></li>
                            </ul>
                            <template v-for="(item,index) in menus1">
                                <div :class="index==0?'website':'userinfo'" style="padding:5px;" :id="'tab_'+index">
                                    <div class="tablebox">
                                        <template v-for="(item1,index2) in item.childs">
                                            <table class="formtable">
                                                <tbody>
                                                    <tr>
                                                        <td class="tlabel"><span style="vertical-align: middle;">{{item1.self.NAME}}</span></td>
                                                        <td>
                                                            <span v-for="item2 in item1.childs" style="margin-right:15px;line-height:40px;">
                                                                <span @mouseenter="mouseover2(item2.ID,index)" @mouseleave="mouseout2(item2.ID,index)" style="vertical-align: middle;padding-right:30px;">{{item2.NAME}}</span>
                                                            </span>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </template>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </td>
                </tr>
            </tbody>

        </table>

        <div class="formbtn">
            <input type="button" value="保存" class="btnsave" @click="save">
            <input type="button" value="重置" class="btncancel">
        </div>

    </form>
</body>
<script type="text/javascript" src="../../../js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="../../../js/common.js"></script>
<script type="text/javascript" src="../../../js/custom/JsFun.js"></script>
<script type="text/javascript" src="../../../js/skin.js"></script>
<script type="text/javascript" src="../../../layer/layer.js"></script>
<script type="text/javascript" src="../../../js/vue.min.js"></script>
<script type="text/javascript" src="fastmenu.js"></script>

</html>
