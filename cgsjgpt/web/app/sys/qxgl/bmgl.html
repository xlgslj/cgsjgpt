<!DOCTYPE html>
<HTML>
<HEAD>
    <TITLE> 部门管理</TITLE>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="../../../css/default.css" rel="stylesheet" type="text/css">
    <link href="../../../css/style/green.css" rel="stylesheet" type="text/css" id='link'>
    <link rel="stylesheet" href="../../../zTree/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <style type="text/css">
        .ztree li span.button.add {
            margin-left: 2px;
            margin-right: -1px;
            background-position: -144px 0;
            vertical-align: top;
            *vertical-align: middle
        }
    </style>
</HEAD>

<BODY>

    <!--main start-->
    <div class="main">
        <!--left start-->
        <div class="left" style="width:30%;">
            <ul id="treeDemo" class="ztree"></ul>

        </div>
        <!--left end-->
        <!--right start-->
        <div class="right" style="padding:10px;width:70%;" id="info">
            <table class="formtable" style="width:100%;">
                <tbody>
                    <tr>
                        <td class="tlabel">部门代码：</td>
                        <td>
                            <input type="text" class="forminput inputstyle" v-model="bminfo.BMNO">
                        </td>
                        <td class="tlabel">部门名称：</td>
                        <td><input type="text" class="forminput inputstyle" v-model="bminfo.NAME">&nbsp;&nbsp;*</td>
                    </tr>

                    <tr>
                        <td class="tlabel">备案机构：</td>
                        <td colspan="3"><input type="text" class="forminput inputstyle" placeholder="中文姓名" v-model="bminfo.BAJGMC">&nbsp;&nbsp;*</td>
                    </tr>

                    <tr>
                        <td class="tlabel">部门级别：</td>
                        <td><input type="text" class="forminput inputstyle" v-model="bminfo.BMJB"></td>
                        <td class="tlabel">上级指导部门：</td>
                        <td><input type="text" class="forminput inputstyle" v-model="bminfo.PNAME"></td>
                    </tr>

                    <tr>
                        <td class="tlabel">联系人：</td>
                        <td><input type="text" class="forminput inputstyle" v-model="bminfo.LXR"></td>
                        <td class="tlabel">联系电话：</td>
                        <td><input type="text" class="forminput inputstyle" v-model="bminfo.LXDH"></td>
                    </tr>

                    <tr>
                        <td class="tlabel">发证机关：</td>
                        <td>
                            <select class="select swidth" v-model="bminfo.FZJG" data-value="0">
                                <option v-for="item in PFzjg" :value="item">{{item}}</option>
                            </select>
                        </td>
                        <td class="tlabel">传真：</td>
                        <td><input type="text" class="forminput inputstyle" v-model="bminfo.FAX"></td>

                    </tr>

                    <tr>
                        <td class="tlabel">联系地址：</td>
                        <td>
                            <input type="text" class="forminput inputstyle" v-model="bminfo.LXDZ">
                        </td>
                        <td class="tlabel">是否监管：</td>
                        <td>
                            <input name="sfjg" type="radio" v-model="bminfo.ISJG" value="1">是
                            <input name="sfjg" type="radio" v-model="bminfo.ISJG" value="0">否
                        </td>
                    </tr>

                    <tr>
                        <td class="tlabel">备注：</td>
                        <td colspan="3">
                            <input type="text" class="forminput inputstyle inputadress" v-model="bminfo.MEMO">
                        </td>
                    </tr>

                </tbody>
            </table>
            <div v-show="bminfo.ID!='5104000000'&&bminfo.ID!=null" class="formbtn">
                <input type="button" value="修改" class="btnsave" @click="edit">
                <input type="button" value="设置业务参数" class="btnsave" style="margin-left:10px;" @click="ywcs">
            </div>
        </div>
        <!--right end-->

    </div>
    <!--main end-->
</BODY>
<script type="text/javascript" src="../../../js/jquery.js"></script>
<script type="text/javascript" src="../../../js/common.js"></script>
<script type="text/javascript" src="../../../js/skin.js"></script>
<script type="text/javascript" src="../../../layer/layer.js"></script>
<script type="text/javascript" src="../../../zTree/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="../../../zTree/js/jquery.ztree.excheck.js"></script>
<script type="text/javascript" src="../../../zTree/js/jquery.ztree.exedit.js"></script>
<script type="text/javascript" src="../../../js/vue.min.js"></script>
<script type="text/javascript" src="bmgl.js"></script>

</HTML>
