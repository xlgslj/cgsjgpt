<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增部门</title>
    <link href="../../../css/default.css" rel="stylesheet" type="text/css">
    <link href="../../../css/style/green.css" rel="stylesheet" type="text/css" id='link'>
</head>

<body style="padding:15px 8px 0px 8px;">
    <form id="root">
        <table class="formtable" style="width:780px;">
            <tbody>
                <tr>
                    <td class="tlabel">业务名称：</td>
                    <td><input type="text" class="forminput inputstyle" style="width:90%" placeholder="业务名称" v-model="name">&nbsp;&nbsp;*</td>
                </tr>
                <tr>
                    <td class="tlabel">排号字母：</td>
                    <td><input type="text" class="forminput inputstyle" style="width:90%" placeholder="eg:A、B（大写）" v-model="code">&nbsp;&nbsp;*</td>
                </tr>
                <tr>
                    <td class="tlabel">备注：</td>
                    <td><input type="text" class="forminput inputstyle" style="width:90%" placeholder="备注" v-model="memo">&nbsp;&nbsp;*</td>
                </tr>
            </tbody>

        </table>

        <div class="formbtn">
            <input type="button" value="保存" class="btnsave" @click="save">
            <input type="button" value="重置" class="btncancel">
        </div>

    </form>
</body>
<script type="text/javascript" src="../../../js/jquery.js"></script>
<script type="text/javascript" src="../../../js/common.js"></script>
<script type="text/javascript" src="../../../js/skin.js"></script>
<script type="text/javascript" src="../../../js/jquery.select.js"></script>
<script type="text/javascript" src="../../../layer/layer.js"></script>
<script type="text/javascript" src="../../../js/vue.min.js"></script>
<script type="text/javascript" src="ckywlxedit.js"></script>

</html>
